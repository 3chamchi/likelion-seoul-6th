					</label>
					<input type="password" id="password_id" name="user_password" placeholder="************" />
					<div class="login__form__password-find">
						<a href="">비밀번호 찾기</a>
					</div>
					<div class="login__form__login-submit">
						<button type="submit" value="">로그인</button>
					</div>
				</form>
				<div class="sign-up">
					<a href="">
						<button type="button">회원가입</button>
					</a>
				</div>
			</div>
		</main>

							<a href="https://www.instagram.com/" target="_blank">

									class="social-logo small"
									src="./assets/images/logo/instagram_logo.png"
